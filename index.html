<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Book with us we're cool</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="appt">Appointment</label>
            <input id="appt" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="start">Start time</label>
            <input id="start" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="end">End time</label>
            <input id="end" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Book me!</button>
        </form>
      </div>

      <div id="book">
        <h1>You're booked!</h1>
        <p>
Name:  <span class="name"></span>  Appointment:  <span class="appt"></span>  Date:  <span class="date"></span>  Start time:  "<span class="start"></span>"  End time:  <span class="end"></span>
  </p>
      </div>
    </div>
  </body>
</html>
